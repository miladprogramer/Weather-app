<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="weather-container">


        <div class="search-box">
            <div class="input-search">
                <input class="input-box" type="text" placeholder="Enter city name..." />
            </div>
            <div class="button-search">
                <img class="search-icon" src="./image/search.png" />
            </div>
        </div>
        <div class="error">
            <h3>City Name is Incorrect</h3>
        </div>
        <div class="weather">
            <div class="weather-img">
                <img class="img-weather" src="" width="150px" height="150px" />
            </div>
            <div class="temperature">
                <div class="degree">
                    <span></span>
                </div>
                <div class="city-name">
                    <span></span>
                </div>
            </div>
    
            <div class="wind-speed">
                <div class="humidity">
                    <div class="percent">
    
                        <img src="./image/humidity.png" width="30px" height="30px" />
                        <span>
                          
                        </span>
                    </div>
                    <span class="subtitle"></span>
                </div>
                <div class="speed">
                    <div class="km">
                        <img src="./image/wind.png" width="30px" height="30px"/>
                        <span>
                          
                        </span>
                    </div>
                    <span class="subtitle"></span>
                </div>
            </div>
        </div>
      
    </div>

    <script src="./script.js"></script>
</body>

</html>
